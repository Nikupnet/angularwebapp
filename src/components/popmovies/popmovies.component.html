  <table>

    </td>
  </tr>

<div class="app-component">
  <div class="component-header">
    <h3>Popul√§re Filme</h3>
  </div>

  <div style="margin-top: 20px" *ngIf="popMoviesResponse">

      <div *ngFor="let movie of popMoviesResponse.results; let i = index" class="col-sm-3 mb-4">

          <img [src]="posterpath + movie.poster_path" class="card-img-top" >

            <p class="card-text"><i>{{movie.release_date}}</i></p>

        </div>

    </div>
